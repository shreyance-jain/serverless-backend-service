schema {
  query: Query
  mutation: Mutation
}

type Query {
    # Query
    getTenant(tenant: String): AWSJSON
}

type Mutation {
  # Create tenant
  createTenant(params: CreateTenantInput!): Tenant
}

input CreateTenantInput {
  tenant: String!
  tenantType: String!
  timezone: String
  createdAt: AWSDate
}

type Tenant {
  tenant: String!
  tenantType: String!
  # timezone: String
  createdAt: AWSDate
  active: Boolean
}
