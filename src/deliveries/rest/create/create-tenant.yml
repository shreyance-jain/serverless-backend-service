handler: src/deliveries/rest/create/create-tenant.handler
events:
  - http:
      path: /tenant
      method: post
      cors: true
iamRoleStatementName: create-tenant-${opt:stage}
iamRoleStatements:
  - Effect: "Allow"
    Action: 
      - "dynamodb:Query"
      - "dynamodb:PutItem"
    Resource:
      - "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${opt:stage}-tenants"
