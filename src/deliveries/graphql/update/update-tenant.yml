handler: src/deliveries/graphql/update/update-tenant.handler
iamRoleStatementsName: graphql-update-tenant-${opt:stage}
iamRoleStatements:
  - Effect: "Allow"
    Action: 
      - "dynamodb:UpdateItem"
    Resource:
      - "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${opt:stage}-tenants"
