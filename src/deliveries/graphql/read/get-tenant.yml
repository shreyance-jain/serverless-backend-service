handler: src/deliveries/graphql/read/get-tenant.handler
name: getTenant-${opt:stage}
iamRoleStatementName: graphql-get-tenant-${opt:stage}
iamRoleStatements:
  - Effect: "Allow"
    Action: 
      - "dynamodb:Query"
      - "dynamodb:PutItem"
    Resource:
      - "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${opt:stage}-tenants"