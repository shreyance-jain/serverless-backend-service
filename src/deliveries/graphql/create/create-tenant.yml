handler: src/deliveries/graphql/create/create-tenant.handler
name: createTenant-${opt:stage}
iamRoleStatementName: graphql-create-tenant-${opt:stage}
iamRoleStatements:
  - Effect: "Allow"
    Action: 
      - "dynamodb:Query"
      - "dynamodb:PutItem"
    Resource:
      - "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${opt:stage}-tenants"