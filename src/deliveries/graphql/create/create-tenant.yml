handler: src/deliveries/graphql/create/create-tenant.handler
iamRoleStatementsName: graphql-create-tenant-${opt:stage}
iamRoleStatements:
  - Effect: "Allow"
    Action: 
      - "dynamodb:Query"
      - "dynamodb:PutItem"
    Resource:
      - "arn:aws:dynamodb${aws:region}:${aws:accountId}:table/${opt:stage}-tenants"
